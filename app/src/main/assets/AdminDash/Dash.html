<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .top-buttons {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
        }
        .top-buttons .btn {
            margin: 0 10px;
        }
        /* Adjust the margin of the content to avoid overlap */
        .container-fluid {
            margin-top: 40px; /* Add space to the top for the fixed buttons */
        }
    </style>
</head>
<body>
<div class="top-buttons">
    <button class="btn btn-dark" onclick="location.href='/'">Home</button>
<!--    <button class="btn btn-dark" onclick="location.href='/db'">Database Dashboard</button>-->
</div>

<div class="container-fluid">
    <!-- Invisible button for name selection -->
    <button id="invisibleButton"
            style="opacity: 0; position: fixed; bottom: 10px; left: 10px; width: 50px; height: 50px; background: transparent; border: none; z-index: 1000; cursor: pointer;"
            onclick="promptForName()">
    </button>

    <div class="row">
        <div class="col-md-3">
            <div class="header">ADMIN DASHBOARD</div>
            <div class="d-grid gap-3">
                <button class="btn btn-dark" onclick="location.href='/restart-thread?id=fetchTodayDocument'">Refresh Today Doc</button>
                <button class="btn btn-dark" onclick="location.href='/restart-thread?id=fetchCalendar'">Refresh Calendar</button>
                <button class="btn btn-dark" onclick="location.href='/restart-thread?id=fetchStudentData'">Restart Tracker</button>
                <button class="btn btn-dark" onclick="location.href='/restart-thread?id=startSpotify&override=true'">Restart Spotify</button>
                <button class="btn btn-dark" onclick="location.href='/box-breath'">Box Breathing</button>

                <!-- Variable changing -->
                <!-- Variable changing -->
                <form method="POST" action="/update-vars">
                    <div class="input-group">
                        <input type="text" class="form-control" name="inputLink" placeholder="Paste Google link here" aria-label="Google object link">
                        <button class="btn btn-dark btn-outline-secondary" type="submit">Submit</button>
                    </div>
                </form>
                <button id="queue-btn" class="btn btn-dark" onclick="location.href='/toggleQueue', toggleQueue()">Toggle Queue</button>

            </div>
        </div>

        <div class="col-md-6">
            <div class="header">QUEUE</div>
            <div class="d-flex align-items-center">
                <button class="btn btn-dark me-2" onclick="fetchQueue()">Get Queue</button>
                <input
                        type="text"
                        id="playlist-link"
                        placeholder="Enter Spotify Playlist Link"
                        class="form-control me-2"
                        style="max-width: 300px;"
                />
            </div>
            </form>
            <table class="table table-dark bg-body mt-3">
                <thead>
                <tr>
                    <th>Song Name / Artist</th>
                </tr>
                </thead>
                <tbody id="queue-table">
                <!-- Queue items will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div class="col-md-3">
            <div class="header">BAN</div>
            <form id="ban-song-form">
                <div class="mb-3">
                    <input type="text" id="song-name" class="form-control" placeholder="Name">
                </div>
                <div class="mb-3">
                    <input type="text" id="artist" class="form-control" placeholder="Artist">
                </div>
                <div class="mb-3">
                    <input type="text" id="genre" class="form-control" placeholder="Genre">
                </div>
                <button type="submit" class="btn btn-dark w-100">Submit</button>
            </form>
            <button class="btn btn-dark me-2 mt-3" id="fetchBannedBtn">Fetch Banned List</button>

            <table class="table table-dark bg-body mt-3">
                <thead>
                <tr>
                    <th>Song Name / Artist</th>
                </tr>
                </thead>
                <tbody id="ban-table">
                <!-- Queue items will be dynamically added here -->
                </tbody>
            </table>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
