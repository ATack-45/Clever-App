<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleverApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="header">CleverApp Interface</div>
            <div class="d-grid gap-3">

            </div>
        </div>
        <div class="col-md-3">
            <div class="header">Add song to queue </div>
            <form id="add-song-form">
                <div class="mb-3">
                    <input type="text" id="song" class="form-control" placeholder="Name">
                </div>
                <div class="mb-3">
                    <input type="text" id="artist" class="form-control" placeholder="Artist">
                </div>
                <button type="submit" class="btn btn-dark w-100" >Submit</button>
            </form>
            <div id="message" class="text-light"></div>
            <table class="table table-dark bg-body mt-3">
                <thead>
                <tr>
                    <th>Song Name / Artist</th>
                </tr>
                </thead>
                <tbody id="queue-table">
                <!-- Queue items will be dynamically added here -->
                </tbody>
            </table>
        </div>

    </div>

    <div  class="position-absolute top-0 end-0 mt-2 me-3" id="loginSection">
    <button id="googleSignInButton" class="google-btn">Sign in with Google</button>
    </div>

    <div id="userInfo"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-sha256/build/sha256.min.js"></script>
<script src="mainPage.js"></script>

</body>
</html>
